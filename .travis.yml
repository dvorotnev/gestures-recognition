  - gcc
  - clang

branches:
  only:
    - master

script:
  - export language: cpp
dist: xenial
addons:
  apt:
    update: true
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-7
      - libopencv-dev

os:
  - linux

compiler:
  - gcc
  - clang

branches:
  only:
    - master

script:
  - export CC=gcc-7 CXX=g++-7
  - mkdir build
  - cd build
  - cmake -DCMAKE_BUILD_TYPE=Debug ..
  - make package -j
