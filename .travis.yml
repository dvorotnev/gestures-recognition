language: cpp
dist: xenial
sudo: required

addons:
  apt:
    update: true
    sources:
      - ubuntu-toolchain-r-test
      - sourceline: 'ppa:timsc/opencv-3.3'
    packages:
      - gcc-7
      - g++-7
      - libopencv-dev
      - libopencv-dnn

os:
  - linux

compiler:
  - gcc
  - clang

branches:
  only:
    - master

script:
  - sudo ln -s /usr/bin/gcc-7 /usr/local/bin/gcc
  - sudo ln -s /usr/bin/g++-7 /usr/local/bin/g++
  - mkdir build
  - cd build
  - cmake -DCMAKE_BUILD_TYPE=Debug ..
  - make -j
